<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="Header"> 
        <h1>Rock Paper Scissors</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="score-info">Choose Jit</h2>
            <h3 class="score-msg" id="score-msg">First to 3 wins, dont fuck up</h3>
        </div>
        <div class="sign-output">
            <div class="user-output">
                <label id="user-output">?</label>
                <p id="user-p"></p>
            </div>
            <div class="comp-output">
                <label id="comp-output">?</label>
                <p id="comp-p"></p>
            </div>
        </div>
        <div class="buttons">
            <button id="rock-button"></button>
            <button id="paper-button"></button>
            <button id="scissors-button"></button>
        </div>
    </main>
</body>
</html>
